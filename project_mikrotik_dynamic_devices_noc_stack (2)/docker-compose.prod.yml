version: '3.8'
services:
  mikrotik-collector:
    image: mikrotik_collector:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./mi_config.json:/app/mi_config.json:ro
      - ./state_api.db:/app/state_api.db
    ports:
      - "9102:9102"
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - STATE_DB_PATH=/app/state_api.db
